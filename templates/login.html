{% extends "layout.html" %}

{% block content %}
<div class="login-container">
    <div class="card">
        <h2>Coordinator Login</h2>
        
        {% if error %}
        <div class="alert error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="name">Coordinator Name:</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Enter your name" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="coordinator_id">Coordinator ID:</label>
                <input type="password" id="coordinator_id" name="coordinator_id" required 
                       placeholder="Enter your coordinator ID" autocomplete="off">
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="coordinator-info">
            <h3>Authorized Coordinators:</h3>
            <ul>
                <li><strong>Soumya</strong> - PCE001</li>
                <li><strong>Ankit</strong> - PCE002</li>
                <li><strong>Riya</strong> - PCE003</li>
                <li><strong>Devraj</strong> - PCE004</li>
            </ul>
            <p class="note">Contact admin to update coordinator list</p>
        </div>
    </div>
</div>

<style>
.login-container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-form {
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #4a5568;
}

.form-group input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: white;
}

.form-group input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.coordinator-info {
    background: #f8fafc;
    padding: 20px;
    border-radius: 8px;
    border-left: 4px solid #667eea;
    margin-top: 20px;
}

.coordinator-info h3 {
    margin-bottom: 15px;
    color: #2d3748;
    font-size: 16px;
}

.coordinator-info ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.coordinator-info li {
    padding: 8px 0;
    color: #4a5568;
    border-bottom: 1px solid #e2e8f0;
}

.coordinator-info li:last-child {
    border-bottom: none;
}

.coordinator-info li strong {
    color: #2d3748;
    display: inline-block;
    width: 80px;
}

.note {
    font-size: 12px;
    color: #718096;
    margin-top: 10px;
    font-style: italic;
}

.alert {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-weight: 600;
    border: 1px solid;
}

.alert.error {
    background: #fed7d7;
    color: #c53030;
    border-color: #feb2b2;
}

@media (max-width: 768px) {
    .card {
        margin: 10px;
        padding: 20px;
    }
    
    .coordinator-info li strong {
        width: 70px;
    }
}
</style>
{% endblock %}
